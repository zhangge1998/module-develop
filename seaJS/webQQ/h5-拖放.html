<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            padding: 20px;
        }
        #div2{
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    <div id="div2" draggable="true" ondragstart="drag(event)"></div>
    <script>
        function allowDrop(event){
            event.preventDefault();
        }
        function drop(event){
            event.preventDefault();
            var data = event.dataTransfer.getData('text');
            event.target.appendChild(document.getElementById(data));
        }
        function drag(event){
            event.dataTransfer.setData('text', event.target.id );
        }
    </script>
</body>
</html>
